<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIY Assignment 9: Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="calculator.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="clearfix">
            <h3 class="name">TIY Calculator</h3>
            <div class="power clearfix">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>  
        </div>
        <div class="outer-display">
            <div class="inner-display clearfix">
                <div class="operators">
                    <span data-name="divide">/</span>
                    <span data-name="multiply">*</span>
                    <span data-name="subtract">-</span>
                    <span data-name="add">+</span>
                </div>
                <div class="display-numbers">
                    <span>0</span>
                </div>
            </div>
        </div>
        <div class="clearfix">
            <a href="" class="btn btn-purple" data-name="clear">C</a>
        </div>
        <div class="number-pad clearfix">
            <a href="" class="btn btn-number" data-name="1">1</a>
            <a href="" class="btn btn-number" data-name="2">2</a>
            <a href="" class="btn btn-number" data-name="3">3</a>
            <a href="" class="btn btn-operator" data-name="divide">/</a>
            <a href="" class="btn btn-number" data-name="4">4</a>
            <a href="" class="btn btn-number" data-name="5">5</a>
            <a href="" class="btn btn-number" data-name="6">6</a>
            <a href="" class="btn btn-operator" data-name="multiply">*</a>
            <a href="" class="btn btn-number" data-name="7">7</a>
            <a href="" class="btn btn-number" data-name="8">8</a>
            <a href="" class="btn btn-number" data-name="9">9</a>
            <a href="" class="btn btn-operator" data-name="subtract">-</a>
            <a href="" class="btn btn-number" data-name="0">0</a>
            <a href="" class="btn btn-number" data-name="period">.</a>
            <a href="" class="btn btn-number" data-name="equals">=</a>
            <a href="" class="btn btn-operator" data-name="add">+</a>
            
        </div>

    </div><!--end calculator -->
    
</body>
</html>
